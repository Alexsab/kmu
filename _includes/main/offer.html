<section id="offer" class="offer">
	<div class="container">
		<div class="offer-head">
			<h2>Остались <span>вопросы?</span></h2>
			<span class="descr">Оставьте заявку и&nbsp;мы&nbsp;проконсультируем Вас<br>по&nbsp;любым вопросам</span>
		</div>
		<!-- /.offer-head -->
		<div class="offer-form">
			<form method="POST">
				<!-- Hidden Required Fields -->
				<input type="hidden" name="Форма" value="Хочу дешевле">
				<!-- END Hidden Required Fields -->

				<input type="text" tabindex="-1" placeholder="Ваше имя" name="name">
				<input type="email" tabindex="-1" name="Email" placeholder="mail@example.com">
				<input type="tel" placeholder="8 (999) 999-99-99" name="Телефон" required>
				<textarea name="Комментарий" placeholder="Комментарии"></textarea>
				<button type="submit" class="btn bounce">Отправить</button>
				<small>Вам перезвонит менеджер и&nbsp;уточнит детали и&nbsp;удобное для Вас время, чтобы подготовить документы</small>
				<small>Нажимая на&nbsp;кнопку «Подписаться», я&nbsp;даю согласие на&nbsp;<a href="#popup" class="popup">обработку персональных данных</a></small>
			</form>
		</div>
		<!-- /.offer-form -->
	</div>
	<!-- /.container -->
</section>
